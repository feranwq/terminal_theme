
# html lang
language: zh-Hans

# main menu navigation
menu:
  Home: /
  Tags: /tags
  Categories: /categories
  About: /about

# customize your terminal panel
terminal:
  home:
    - pwd:
      cmd: ssh nekodaemon.com
      outputs:
        - text: Welcome to NekoDebian 18.04 LTS
        - text: " * Newest dalao's links are available at below."

  tags:
  
  categories:
  
  about:
    - pwd:
      cmd: whoami
      outputs:
        - text: NekoDaemon
          ending: "@"
        - type: url
          url: https://github.com/Tonny-Gu
          text: GitHub
    - pwd:
      cmd: whereis me
      outputs:
        - text: "me: Department of CSE @ Southern University of Science and Technology"
    - pwd:
      cmd: man NekoDaemon
      outputs:
        - text: "NekoDaemon(1)"
        - text: ""
        - text: "NAME"
        - text: "NekoDaemon - The useless daemon doing nothing but wasting money."
        - text: ""
        - text: "DESCRIPTION"
        - text: "Interests: Embedded / Distributed / Heterogeneous System"
        - text: "Email: nekodaemon__AT__hotmail__DOT__com"
        - text: "One-More-Word: Thanks for visiting my blog. I glad to meet you there and hope my articles are helpful to you."

  post:

  Links:
    spinmry: https://blog.spinmry.moe
    laekov: https://laekov.com.cn
    
# disqus: NekoDaemon
utterances: Tonny-Gu/blog_comments
footer:
  # Beian ICP and gongan information for Chinese users. See: https://beian.miit.gov.cn, https://beian.mps.gov.cn
  beian:
    enable: true
    icp: 浙ICP备 1902xxx
    # The digit in the num of gongan beian.
    gongan_id: 330xxx
    # The full num of gongan beian.
    gongan_num: 浙公网安备 330118xxx
    # The icon for gongan beian. Login and See: https://beian.mps.gov.cn/web/business/businessHome/website
    gongan_icon_url: img/gonganico.png

search:
  enable: true
  path: search.xml
  field: post
  content: true
  format: html

